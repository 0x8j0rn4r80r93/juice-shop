# .github/workflows/semgrep‐daily‐with‐manual.yml

name: Semgrep Scan

on:
  schedule:
    - cron: '17 11 * * *'
  workflow_dispatch:

permissions:
  security-events: write

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true
      
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Clone custom Semgrep rules
        run: |
          git clone https://github.com/semgrep/semgrep-rules.git /tmp/semgrep-rules

      - name: Run Semgrep scan (SARIF)
        id: run-semgrep
        run: |
          semgrep \
            --config /tmp/semgrep-rules/javascript \
            --metrics=off \
            --sarif semgrep-results.sarif \
            .

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
