# .github/workflows/trivy-vuln-and-secrets.yml

name: Trivy Vulnerabilities (packages) & Secrets Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '21 13 * * 3'

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for vulnerabilities and secrets
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          security-checks: vuln,secret
          format: sarif
          output: trivy-full.sarif
          # By default, Trivy will infer your project’s package manifests
          # (e.g. package.json/package-lock.json) and inspect node_modules for known CVEs.
          # The “secret” scanner will also look for high-entropy strings/API keys in your files.

      - name: Upload Trivy SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-full.sarif
